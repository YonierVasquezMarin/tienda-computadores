<header class="header">
    <span class="header--title">Tienda computadores</span>
    <ng-container *ngIf="totalQuantityOfProducts | async as totalQuantityOfProducts; else noProducts">
      <carrito-compras [cantidad]="totalQuantityOfProducts"></carrito-compras>
    </ng-container>
    <ng-template #noProducts>
        <carrito-compras [cantidad]="0"></carrito-compras>
    </ng-template>
  </header>
